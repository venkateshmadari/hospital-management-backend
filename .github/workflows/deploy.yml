name: Deploy to EC2

on:
  push:
    branches:
      - main # Deploy only when pushing to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      # Get commit author email
      - name: Get Commit Author Email
        run: |
          AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
          echo "Commit Author: $AUTHOR_EMAIL"
          echo "AUTHOR_EMAIL=$AUTHOR_EMAIL" >> $GITHUB_ENV

      # Check authorized user (your email)
      - name: Check Authorized Email
        run: |
          if [[ "$AUTHOR_EMAIL" != "venky1254@gmail.com" ]]; then
            echo "‚ùå Unauthorized user: $AUTHOR_EMAIL"
            exit 1
          fi
        shell: bash

      # Set up SSH for EC2
      - name: Set up SSH key for EC2
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # Deploy to EC2
      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "üìÇ Changing directory..."
            cd /home/ubuntu/hospital-management-backend

            echo "‚¨áÔ∏è Pulling latest changes..."
            git fetch --all
            git reset --hard origin/main

            echo "üì¶ Installing dependencies..."
            npm install --production

            echo "üõ†Ô∏è Running Prisma migrations..."
            npx prisma migrate deploy
            npx prisma generate

            echo "üöÄ Restarting PM2..."
            if ! pm2 restart my-backend 2>/dev/null; then
              pm2 start server.js --name my-backend
            fi
            pm2 save

            echo "‚úÖ Deployment complete!"
          EOF
